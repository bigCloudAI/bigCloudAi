			data: options.data || null,
			arguments: options.arguments || null,

			onSuccess: options.onSuccess || function(){alert("onSuccess")},
			onError: options.onError || function(){alert("onError")},
			onComplete: options.onComplete || function(){},
			//尚未测试
			onTimeout: options.onTimeout || function(){},

			isAsync: options.isAsync || true,
			timeout: options.timeout ? options.timeout : 30000,
			contentType: options.contentType ? options.contentType : "utf-8",
			type: options.type || "xml"
		};
		uri = uri || "",
		timeout = options.timeout;
		
		
		
		httpRequest = new window.XMLHttpRequest();
		
		httpRequest.open(options.method, uri, options.isAsync);
		//设置编码集
		//httpRequest.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
		httpRequest.setRequestHeader("Content-Type",options.contentType);

		/**
		 * @ignore
		 */
		httpSuccess=function(r){
			try{
				return (!r.status && location.protocol == "file:")
					|| (r.status>=200 && r.status<300)
					|| (r.status==304)
					|| (navigator.userAgent.indexOf("Safari")>-1 && typeof r.status=="undefined");
			}catch(e){}
			return false;
		}
		

		httpRequest.onreadystatechange=function (){
			if(httpRequest.readyState==4){
				if(!isTimeout){
					var o={};
						o.responseText = httpRequest.responseText;
						o.responseXML = httpRequest.responseXML;
						o.uri=uri;
						o.arguments=options.arguments;
						o.status= httpRequest.status;
						o.data = options.data;
						
					if(httpSuccess(httpRequest)){
						if(options.type === "script"){
							eval.call(window, data);
						}
						try{
							if(options && options.onSuccess){
								//options.onSuccess(o);
								refreshProxy("onSuccess",id,o);
							}
							
						}catch(e){}
						
						
					}else{
						
						try{
							refreshProxy("onError",id,o);
							//options.onError(o);
						}catch(e){}
					}
					
					try{
						//refreshProxy("onComplete",id,o);
						//options.onComplete(o);
					}catch(e){}
				}
				isComplete = true;
				//删除对象,防止内存溢出
				httpRequest = null;
			}
		};
		
		httpRequest.send(options.data);
		
		window.setTimeout(function(){
			var o;
			if(!isComplete){
				isTimeout = true;
				o={};
				o.uri=uri;
				o.arguments=options.arguments;
				if(httpRequest){
					httpRequest.abort();
					httpRequest = null;
				}
				try{
					refreshProxy("onTimeout",id,o);
					//refreshProxy("onComplete",id,o);
				}catch(e){}
			}
		}, timeout);	
		
		return httpRequest;
	};
	var refreshProxy = function(type,id,o){
		var host = id2host[id];
		delete o.responseXML;
		var opt = {
				id : id,
				option:o,
				type:type
		};
		var src = host + "alloy.rpc.proxy.html";
		var msg = Jet().json.stringify(opt);
		if (window.postMessage) {
			parent.postMessage(msg, host);
		}else{
			var divEl = document.createElement("div");
			divEl.innerHTML = '<iframe class="hiddenCFProxy" name="' + encodeURIComponent(msg) + '" src="' + src + '" onload="removeCF(this)"></iframe>';
			document.body.appendChild(divEl);
		}
	};
	var id2host = {};
    var timeMap = {};
	var cfCb = function(data){
		var opt = Jet().json.parse(decodeURIComponent(data));
        if(opt.timestamp){
            if(timeMap[opt.timestamp]){
                //已经发过的请求, 抛弃
                delete timeMap[opt.timestamp];
                return;
            }else{
                timeMap[opt.timestamp] = 1;
            }
        }
		var option = opt.option;
		var uri = opt.uri;
		id2host[opt.id] =opt.host;
		ajax(uri,opt.id,option);
	};
	var onmessage = function(e){
		var data = e.data;
		cfCb(encodeURIComponent(data));
	}
	var init = function(){
		if (window.postMessage) {
			if (window.addEventListener) {
				window.addEventListener("message", onmessage, false);
			} else if (window.attachEvent) {
				window.attachEvent("onmessage", onmessage);
			} else {
				window.onmessage = onmessage;
			}
		}
	}
</script>


</body></html>
