
<div v-for="(menu,index) in $store.getters.menusindex" 
v-bind:id="'window_'+menu.code" class="abs window">
	<div class="abs window_inner">
		<div class="window_top">
			<span class="float_left"> <!-- <img
				src="/img/jquerydesktop/icons/icon_16_computer.png" />  -->
				<div><i v-bind:class="menu.icon" class="fa-1x"></i> {{menu.name}}</div>
			</span> <span class="float_right"> <a href="#" class="window_min"></a>
				<a href="#" class="window_resize"></a> <a v-bind:href="'#icon_dock_'+menu.code"
				class="window_close"></a>
			</span>
		</div>
		<div th:replace="./main/main.html"></div>
		<div class="abs window_bottom">Build: bigCloudAi</div>
	</div>
	<span class="abs ui-resizable-handle ui-resizable-se"></span>
</div>
